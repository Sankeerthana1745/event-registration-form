<!DOCTYPE html>
<html>
<head>
  <title>Simple Registration Form</title>
</head>
<body>
  <h2>Event Registration</h2>

  <form>
    <label>Name:</label>
    <input type="text" required><br><br>

    <label>Email:</label>
    <input type="email" required><br><br>

    <label>Phone:</label>
    <input type="text" required><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">

</form>
</body>
</html>
